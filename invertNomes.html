<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inversão de Nomes</title>
</head>
<body>
    <script>

        var nome = "a";
        var op = 1;

        while(op!=0){

            op = prompt("--Menu--"
            +"\n0. Sair."
            +"\n1. Continuar."
            +"\nDigite a opção.");
            nome = prompt("Digite seu nome para inversão.");

            var splitString = nome.split("");
            var reverseArray = splitString.reverse();         
            var joinArray = reverseArray.join("");
            document.write("<br>O nome invertido é: "+ joinArray);
        }

    </script>
</body>
</html>
