<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprima O maior Número</title>
</head>

<body>
    <script>
        var nu1 = 0;
        var num2 = 0;
        var num3 = 0;
        var num4 = 0;
        var num5 = 0;

        num1 = prompt("Digite o primeiro número: ");
        num2 = prompt("Digite o segundo número: ");
        num3 = prompt("Digite o terceiro número: ");
        num4 = prompt("Digite o quarto número: ");
        num5 = prompt("Digite o quinto número: ");

        if (num1 > num2) {
            document.write("O maior é: " + num1);
        } else {
            if(num2>num3){
                document.write("O maior é: " + num2);
            }else{
                if(num3>num4){
                    document.write("O maior é: " + num3);
                }else{
                    if(num4>num5){
                        document.write("O maior é: " + num4);
                    }else{
                        document.write("O maior é: " + num5);
                    }
                }
            }
        }
    </script>
</body>

</html>
